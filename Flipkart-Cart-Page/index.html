<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart - Cart Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="top-left">
                <img src="flipkart-logo.png" alt="Image Not Found" class="logo">
                <div class="ip-ctn">
                    <input type="text" class="search-ip"
                        placeholder="Search for Products, Brands and More"
                    >
                    <img src="search.png" alt="" class="search-icon">
                </div>
            </div>
            <div class="top-right">
                <h2 class="name">Sudhanshu Kumar</h2>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom-left">
                <div class="bottom-left-top"></div>
                <div class="bottom-left-middle"></div>
                <div class="bottom-left-bottom"></div>
            </div>
            <div class="bottom-right">
                bottom-right
            </div>
        </div>
    </div>
</body>
</html>
