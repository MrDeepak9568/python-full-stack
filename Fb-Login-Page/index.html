<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fb- Login page desing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="left">
            <h2 id="heading">Facebook</h2>
            <p id="para1">
                Facebook helps you connect and share 
            </p>
            <p id="para2">
                with the people in your life.
            </p>
        </div>
        <div class="right">
            <div class="card">
                <div class="top">
                    <form action="#" class="login-form">
                        <input type="text" id="username" placeholder="Email Addredd os Phone Number" class="ip">
                        <input type="password" id="password" placeholder="Enter Password" class="ip">
                        <button id="submit-btn" type="submit">Login</button>
                    </form>
                </div>
                <div class="middle">
                    <a href="#" id="forget-passowrd">Forgetten Password ?</a>
                    <div class="line"></div>
                </div>
                <div class="bottom">
                    <button id="create-acc-btn">Create New Account</button>
                </div>
            </div>
            <p id="card-para">
                <a href="https://www.facebook.com/pages/create/?ref_type=registration_form" id="anchor">Create a Page</a> 
                for a celebrity, brand or business.</p>
        </div>
    </div>
</body>

</html>
